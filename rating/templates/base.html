{% load staticfiles %}

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Cineview{% endblock title %}</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1>{% block header %}{% endblock header %}</h1>
        <a href="/rating">Cineview</a> <i class="fa fa-angle-right" aria-hidden="true"></i>
        {% for crumb in breadcrumbs %}
            <a href="{{ crumb.get_absolute_url }}">{{ crumb }}</a> <i class="fa fa-angle-right" aria-hidden="true"></i>
        {% endfor %}
        {% block content %}{% endblock content %}
        {% block footer %}{% endblock footer %}
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
{% block js %}{% endblock js %}
