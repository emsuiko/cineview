{% extends "base.html" %}
{% load staticfiles %}

{% block header %}{{ city }}{% endblock header %}

{% block content %}

    <i class="fa fa-map-marker" aria-hidden="true"></i> {{ city }}

    {% if cinema_list %}
    <ul id="cinemas">
        {% for cinema in cinema_list %}
        <li><a href="cinema/{{cinema.id}}">{{ cinema.name }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No cinemas entered.</p>
    {% endif %}

{% endblock content %}
