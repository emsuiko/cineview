{% extends "base.html" %}
{% load staticfiles %}

{% block header %}Städte{% endblock header %}

{% block content %}

    <i class="fa fa-map-marker" aria-hidden="true"></i> Städte

    {% if location_list %}
    <ul id="locations">
        {% for location in location_list %}
        <li><a href="location/{{location.id}}">{{ location.city }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No locations entered.</p>
    {% endif %}

{% endblock content %}
