{% extends "base.html" %}
{% load staticfiles %}

{% block header %}Sitz {{seat.number}}{% endblock header %}

{% block content %}

    {% if seat %}
    <p>2D: {{ seat.calculated_2d_rating }}</p>
    <p>3D: {{ seat.calculated_3d_rating }}</p>

    {% else %}
    <p>No seat found.</p>
    {% endif %}

{% endblock content %}
